

<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <title>Shotef</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <meta name="theme-color" content="#121212">
      <link rel="apple-touch-icon" href="/ios.png">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="mobile-web-app-capable" content="yes">
      <link rel="manifest" href="manifest.json">
   </head>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
      body {
      background-color:#121212;
      background-image: linear-gradient(-61deg, #333333, #121212);
      margin:0px;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      }
      .lbl {
      text-align: center;
      padding-bottom: 10px;
      color:#60C8D9;
      font-family: 'Rubik', sans-serif;
      margin-top:10vh;
      font-size: 7.5vw;
      margin-bottom:10vh;
      }
      .section {
      min-height: 50px;
      max-width: 100vw;
      text-align: center;
      margin-bottom:25px;
      }
      .button {
      border: 0px;
      padding-bottom:15px;
      padding-top:15px;
      min-width: 80vw;
      border-radius:15px;
      background-color: #60C8D9;
      color:#1F1F1F;
      font-size: 5vw;
      font-family: 'Rubik', sans-serif;
      }
      .credits {
      position:fixed;
      text-align:center;
      background-color: transparent;
      padding:25px;
      border-radius:25px;
      bottom: 25px;
      width:83vw;
      color:#60c8d9;
      font-family: 'Rubik', sans-serif;
      }
      .map-container {
         position:fixed;
         padding:10px;
         padding-bottom: 1vh;
         border-radius: 15px;
         background-color:#1f1f1f;
         top:1vh;
         text-align: center;
         width:91vw;
      }
      .map {
         width:89vw;
         height: 87vh;
         background-color: white;
         padding:5px;
         border-radius: 5px;
      }
      .map-btn {
         background-color:#333333;
         border:0px;
         padding:15px;
         margin-top:1vh;
         width:80vw;
         border-radius: 15px;
         color:white;
         font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
   </style>
   <body class="body">
      <div class="lbl">מחסן שוטף</div>
      <div class="section">
         <button class="button" id="BTN-INDEXER">חיפוש פריטים</button>
      </div>
      <div class="section">
         <button class="button" id="BTN-SCANNER">הזמנה חדשה</button>
      </div>
      <div class="section">
         <button class="button" id="BTN-MAP">מפת המחסן</button>
      </div>
      <div class="credits">אפליקציה שפותחה על ידי רועי אואנונו למען יעול ונוחות חיילי מחסן שוטף לציוד רפואי בבסיס טירה 6013</div>
      <div class="map-container" id="map-container" hidden><img src="map.png" class="map"><button class="map-btn" id="map-btn">חזור</button></div>
   </body>
   <script language="javascript" type="text/javascript" src="main.js"></script>
</html>
